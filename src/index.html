<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="sass/main.scss">
    <title>Xmas Prezzy Arrangement</title>
</head>
<body>
    <div class="settings">
        <div class="settings__item">
            <label for="snow">Snow</label>
            <input id="snow" type="checkbox" class="btn--toggle">
        </div>
        <div class="settings__item">
            <label for="theme">Select theme</label>
            <select id="theme" name="years" class="theme"></select>
        </div>
    </div>
    <header class="header">
        <h1 class="heading-primary">Xmas Prezzy Arrangement</h1>
    </header>
    <main>
        <article class="article-list">
            <div class="select">
                <label for="select-year">Select year</label>
                <select id="select-year" name="years" class="select-year"></select>
            </div>
            <div class="list__wrapper">
                <ul class="list"></ul>
            </div>
        </article>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; Copyright 2020</p>
    </footer>
</body>
</html>
